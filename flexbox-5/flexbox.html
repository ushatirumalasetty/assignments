<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="ut````f-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="flexbox.css" />
    <script type="text/javascript" src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>

    <style>
      .flexbox {
        display: flex;
        flex-wrap: wrap;
      }

      .orange {
        height: 150px;
        width: 600px;
        background-color: orange;
        flex-grow: 1;
      }

      .saddlebrown {
        width: 300px;
        height: 150px;
        background-color: saddlebrown;
        flex-grow: 2;
      }

      .green {
        width: 300px;
        height: 150px;
        background-color: green;
        flex-grow: 1;
      }
    </style>
  </head>

  <body>
    <div class="flexbox">
      <div class="orange item"></div>
      <div class="saddlebrown item"></div>
      <div class="green item"></div>
    </div>
  </body>

</html>
